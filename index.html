<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>円のスマブラ操作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* スクロールバーを表示しない */
        }

        canvas {
            display: block;
            background-color: #eaeaea;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        // Canvas要素の取得
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // 画面のサイズに合わせてCanvasを設定
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // プレイヤーの初期設定
        let player = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            radius: 20,
            color: "red",
            speed: 5,
            dx: 0,
            dy: 0,
            jumpSpeed: -15, // ジャンプ速度
            gravity: 0.5,   // 重力
            grounded: false, // 地面にいるかどうか
            isSmashing: false, // スマッシュ攻撃中か
        };

        // ステージの地面の設定
        let groundHeight = 50; // 地面の高さ
        let groundY = canvas.height - groundHeight;

        // キー押下イベント
        let keys = {
            up: false,
            down: false,
            left: false,
            right: false,
            smashUp: false,
            smashDown: false,
            smashLeft: false,
            smashRight: false
        };

        // キーの入力状態を監視
        window.addEventListener('keydown', (e) => {
            if (e.key === "ArrowUp") keys.up = true;
            if (e.key === "ArrowDown") keys.down = true;
            if (e.key === "ArrowLeft") keys.left = true;
            if (e.key === "ArrowRight") keys.right = true;
            if (e.key === "z") {
                if (keys.left) keys.smashLeft = true;
                else if (keys.right) keys.smashRight = true;
                else if (keys.up) keys.smashUp = true;
                else if (keys.down) keys.smashDown = true;
            }
            if (e.key === " ") keys.up = true; // Spaceでジャンプ
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === "ArrowUp") keys.up = false;
            if (e.key === "ArrowDown") keys.down = false;
            if (e.key === "ArrowLeft") keys.left = false;
            if (e.key === "ArrowRight") keys.right = false;
            if (e.key === "z") {
                keys.smashUp = keys.smashDown = keys.smashLeft = keys.smashRight = false;
            }
            if (e.key === " ") keys.up = false; // ジャンプ停止
        });

        // 円の更新
        function updatePlayer() {
            // 移動の設定
            if (keys.left) player.dx = -player.speed;
            else if (keys.right) player.dx = player.speed;
            else player.dx = 0;

            // スマッシュ攻撃
            if (keys.smashLeft) {
                player.dx = -player.speed * 2;
            } else if (keys.smashRight) {
                player.dx = player.speed * 2;
            } else if (keys.smashUp) {
                player.dy = -player.jumpSpeed * 1.5;
            } else if (keys.smashDown) {
                player.dy = player.jumpSpeed * 1.5;
            }

            // 重力
            if (player.y < groundY - player.radius) {
                player.dy += player.gravity;
                player.grounded = false;
            } else {
                player.dy = 0;
                player.y = groundY - player.radius;
                player.grounded = true;
            }

            // ジャンプ
            if (keys.up && player.grounded) {
                player.dy = player.jumpSpeed;
            }

            // プレイヤーを移動
            player.x += player.dx;
            player.y += player.dy;

            // 画面外に出ないように制限
            if (player.x < player.radius) player.x = player.radius;
            if (player.x > canvas.width - player.radius) player.x = canvas.width - player.radius;
        }

        // 描画
        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        // ステージの描画
        function drawGround() {
            ctx.fillStyle = "#333";
            ctx.fillRect(0, groundY, canvas.width, groundHeight);
        }

        // ゲームループ
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // 画面をクリア
            drawGround(); // 地面を描画
            updatePlayer(); // プレイヤーを更新
            drawPlayer(); // プレイヤーを描画
            requestAnimationFrame(gameLoop); // 次のフレームをリクエスト
        }

        // ウィンドウサイズが変更された場合にCanvasを再調整
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            groundY = canvas.height - groundHeight;
            player.x = canvas.width / 2;
            player.y = groundY - player.radius;
        });

        // ゲームループを開始
        gameLoop();
    </script>
</body>
</html>
