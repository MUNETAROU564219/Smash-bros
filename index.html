<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマブラ風円の操作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #eaeaea;
            margin: 0 auto;
        }

        .damage-display {
            position: absolute;
            font-size: 24px;
            color: red;
            font-weight: bold;
            z-index: 10;
        }

        .shield {
            position: absolute;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.5);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="damageDisplay" class="damage-display"></div>
    <div id="shieldDisplay" class="shield"></div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let player = {
            x: canvas.width / 2 - 100,
            y: canvas.height - 60,
            radius: 20,
            color: "red",
            speed: 5,
            dx: 0,
            dy: 0,
            jumpSpeed: -12,
            gravity: 0.5,
            grounded: false,
            isAttacking: false,
            isSmashing: false,
            smashDamage: 0,
            smashingTime: 0,
            facingRight: true,
            shieldActive: false,
            shieldRadius: 30,
            isDashing: false,
            dashSpeed: 10
        };

        let player2 = {
            x: canvas.width / 2 + 100,
            y: canvas.height - 60,
            radius: 20,
            color: "blue",
            speed: 5,
            dx: 0,
            dy: 0,
            jumpSpeed: -12,
            gravity: 0.5,
            grounded: false,
            isAttacking: false,
            isSmashing: false,
            smashDamage: 0,
            smashingTime: 0,
            facingRight: true,
            shieldActive: false,
            shieldRadius: 30,
            isDashing: false,
            dashSpeed: 10
        };

        let groundHeight = 50;
        let groundY = canvas.height - groundHeight;

        let keys = {
            up: false,
            down: false,
            left: false,
            right: false,
            smash: false,
            shield: false,
            dash: false,
            up2: false,
            down2: false,
            left2: false,
            right2: false,
            smash2: false,
            shield2: false,
            dash2: false
        };

        window.addEventListener('keydown', (e) => {
            // プレイヤー1のキー
            if (e.key === "ArrowUp") keys.up = true;
            if (e.key === "ArrowDown") keys.down = true;
            if (e.key === "ArrowLeft") keys.left = true;
            if (e.key === "ArrowRight") keys.right = true;
            if (e.key === "z") keys.smash = true;
            if (e.key === "Shift") keys.dash = true;
            if (e.key === "Control") keys.shield = true;

            // プレイヤー2のキー
            if (e.key === "w") keys.up2 = true;
            if (e.key === "s") keys.down2 = true;
            if (e.key === "a") keys.left2 = true;
            if (e.key === "d") keys.right2 = true;
            if (e.key === "x") keys.smash2 = true;
            if (e.key === " ") keys.up2 = true;
            if (e.key === "f") keys.dash2 = true;
            if (e.key === "g") keys.shield2 = true;
        });

        window.addEventListener('keyup', (e) => {
            // プレイヤー1のキー
            if (e.key === "ArrowUp") keys.up = false;
            if (e.key === "ArrowDown") keys.down = false;
            if (e.key === "ArrowLeft") keys.left = false;
            if (e.key === "ArrowRight") keys.right = false;
            if (e.key === "z") keys.smash = false;
            if (e.key === "Shift") keys.dash = false;
            if (e.key === "Control") keys.shield = false;

            // プレイヤー2のキー
            if (e.key === "w") keys.up2 = false;
            if (e.key === "s") keys.down2 = false;
            if (e.key === "a") keys.left2 = false;
            if (e.key === "d") keys.right2 = false;
            if (e.key === "x") keys.smash2 = false;
            if (e.key === " ") keys.up2 = false;
            if (e.key === "f") keys.dash2 = false;
            if (e.key === "g") keys.shield2 = false;
        });

        function updatePlayer(player, keys) {
            if (keys.left) player.dx = -player.speed;
            else if (keys.right) player.dx = player.speed;
            else player.dx = 0;

            if (keys.dash) player.isDashing = true;
            else player.isDashing = false;

            if (keys.up && player.grounded) {
                player.dy = player.jumpSpeed;
            }

            if (keys.smash) {
                player.smashingTime++;
            } else {
                if (player.smashingTime > 0) {
                    player.smashDamage = Math.min(player.smashingTime * 2, 100);
                    displayDamage(player.smashDamage, player);
                    player.smashingTime = 0;
                }
            }

            if (keys.shield) {
                player.shieldActive = true;
            } else {
                player.shieldActive = false;
            }

            if (player.y < groundY - player.radius) {
                player.dy += player.gravity;
                player.grounded = false;
            } else {
                player.dy = 0;
                player.y = groundY - player.radius;
                player.grounded = true;
            }

            player.x += player.dx;
            player.y += player.dy;

            if (player.x < player.radius) player.x = player.radius;
            if (player.x > canvas.width - player.radius) player.x = canvas.width - player.radius;
        }

        function drawPlayer(player) {
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawShield(player) {
            if (player.shieldActive) {
                const shieldDisplay = document.getElementById("shieldDisplay");
                shieldDisplay.style.left = `${player.x - player.shieldRadius}px`;
                shieldDisplay.style.top = `${player.y - player.shieldRadius}px`;
                shieldDisplay.style.width = `${player.shieldRadius * 2}px`;
                shieldDisplay.style.height = `${player.shieldRadius * 2}px`;
                shieldDisplay.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
            }
        }

        function displayDamage(damage, player) {
            const damageDisplay = document.getElementById("damageDisplay");
            damageDisplay.textContent = `スマッシュダメージ: ${damage}`;
            damageDisplay.style.left = `${player.x - 50}px`;
            damageDisplay.style.top = `${player.y - 30}px`;
        }

        function drawGround() {
            ctx.fillStyle = "#333";
            ctx.fillRect(0, groundY, canvas.width, groundHeight);
        }

        function drawStage() {
            ctx.fillStyle = "#8B8B8B";
            ctx.fillRect(0, groundY, canvas.width, 20);  
            ctx.fillStyle = "#8B8B8B";
            ctx.fillRect(0, groundY - 50, canvas.width, 50);  
        }

        function updateCamera() {
            const midpointX = (player.x + player2.x) / 2;
            const midpointY = (player.y + player2.y) / 2;
            const cameraX = midpointX - canvas.width / 2;
            const cameraY = midpointY - canvas.height / 2;
            
            ctx.setTransform(1, 0, 0, 1, -cameraX, -cameraY);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            updatePlayer(player, keys);
            updatePlayer(player2, keys);
            updateCamera();

            drawStage();
            drawGround();
            drawPlayer(player);
            drawPlayer(player2);
            drawShield(player);
            drawShield(player2);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
